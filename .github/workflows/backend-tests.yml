name: Backend Tests

on:
  push:
    branches: [ master, main ]
  pull_request:

env:
  PYTHONPATH: .

jobs:
  unit-tests:
    name: Unit & Translator Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run targeted pytest suite
        run: |
          python -m pytest \
            tests/test_canvas_translator.py \
            tests/test_dbt_manifest_loader.py \
            tests/test_canvas_testgen_mapper.py \
            tests/test_canvas_testgen_sync.py \
            tests/test_generate_canvas_assets.py

  manifest-validation:
    name: Manifest Validation (dbt parse)
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies with dbt
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install "dbt-core==1.7.6" "dbt-duckdb==1.7.2"
          python scripts/setup_dbt_environment.py --adapter duckdb --profiles-dir ./.dbt --profile-name canvas

      - name: Run dbt-enabled translator test
        env:
          DBT_RUN_PARSING_TESTS: "1"
          DBT_GENERATE_MANIFEST: "1"
        run: |
          python -m pytest tests/test_canvas_translator.py::test_translator_bundle_parses_with_dbt --maxfail=1 -q

      - name: Smoke test CLI manifest generation
        env:
          DBT_GENERATE_MANIFEST: "1"
          DBT_PROFILES_DIR: "./.dbt"
        run: |
          python scripts/generate_canvas_assets.py \
            tests/fixtures/canvas/simple_model.json \
            --output-dir dist/dbt \
            --skip-testgen \
            --generate-manifest

      - name: List generated artifacts
        run: |
          ls -R dist/dbt
