services:
  postgres:
    image: postgres:15
    container_name: conversioncentral-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: conversion_central
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: conversioncentral-backend
    restart: unless-stopped
    environment:
      APP_NAME: "Conversion Central API"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/conversion_central"
      DATABRICKS_HOST: ${DATABRICKS_HOST:-}
      DATABRICKS_HTTP_PATH: ${DATABRICKS_HTTP_PATH:-}
      DATABRICKS_CATALOG: ${DATABRICKS_CATALOG:-}
      DATABRICKS_SCHEMA: ${DATABRICKS_SCHEMA:-}
      DATABRICKS_TOKEN: ${DATABRICKS_TOKEN:-}
      FRONTEND_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000,https://localhost,https://localhost:443,https://127.0.0.1,https://127.0.0.1:443,https://wescollins.duckdns.org,http://wescollins.duckdns.org"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conversioncentral-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  proxy:
    build:
      context: ./docker/proxy
    container_name: conversioncentral-proxy
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    environment:
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/etc/ssl/custom/server.crt}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/etc/ssl/custom/server.key}
      SSL_SELF_SIGNED_SUBJECT: ${SSL_SELF_SIGNED_SUBJECT:-/CN=localhost}
    volumes:
      - ./docker/proxy/certs:/etc/ssl/custom

volumes:
  postgres-data:
